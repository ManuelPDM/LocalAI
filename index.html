<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff; --text-color: #212529; --border-color: #dee2e6;
            --sidebar-bg: #f8f9fa; --sidebar-hover-bg: #e9ecef; --sidebar-active-bg: #dde4eb;
            --input-bg: #ffffff; --input-border: #ced4da;
            --user-msg-bg: #e6f3ff; --ai-msg-bg: #f1f3f5; --system-msg-bg: #fffbe6;
            --button-bg: #007bff; --button-text: #ffffff; --button-hover-bg: #0056b3;
            --danger-button-bg: #dc3545; --danger-button-hover-bg: #c82333;
        }
        body.dark-mode {
            --bg-color: #212529; --text-color: #f8f9fa; --border-color: #495057;
            --sidebar-bg: #343a40; --sidebar-hover-bg: #495057; --sidebar-active-bg: #5a6268;
            --input-bg: #495057; --input-border: #6c757d;
            --user-msg-bg: #004a99; --ai-msg-bg: #343a40; --system-msg-bg: #533519;
            --button-bg: #0d6efd; --button-text: #ffffff; --button-hover-bg: #0b5ed7;
        }
        html {
            height: 100%;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); display: flex; height: 100%; overflow: hidden; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: background-color 0.3s, border-color 0.3s; }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid var(--border-color); }
        #new-chat-btn { width: 100%; padding: 0.75rem; font-size: 1rem; background-color: var(--button-bg); color: var(--button-text); border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        #session-list { list-style: none; padding: 0.5rem; margin: 0; overflow-y: auto; flex-grow: 1; }
        #session-list li { padding: 0.75rem 1rem; margin-bottom: 0.25rem; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; }
        .session-icon { flex-shrink: 0; }
        .session-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #session-list li:hover { background-color: var(--sidebar-hover-bg); }
        #session-list li.active { background-color: var(--sidebar-active-bg); font-weight: bold; }
        .session-buttons { display: flex; align-items: center; }
        .session-buttons button { background: none; border: none; color: var(--text-color); cursor: pointer; opacity: 0; padding: 2px 4px; font-size: 0.9rem; transition: opacity 0.2s;}
        #session-list li:hover .session-buttons button { opacity: 1; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; }
        .footer-action { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0.5rem 0.25rem; }
        #voice-chat-toggle { transform: scale(0.8); }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-box { flex-grow: 1; padding: 1rem; overflow-y: auto; }
        #new-chat-prompt-selector { padding: 0.5rem 1rem; border-bottom: 1px solid var(--border-color); background-color: var(--sidebar-bg); }
        #prompt-select-dropdown { padding: 0.25rem; border-radius: 4px; border: 1px solid var(--input-border); background-color: var(--input-bg); color: var(--text-color); }
        .message { margin-bottom: 1rem; max-width: 100%; display: flex; align-items: flex-start; gap: 10px; }
        .message .avatar { border-radius: 50%; background-color: var(--sidebar-bg); flex-shrink: 0; object-fit: cover; }
        .message.system { justify-content: center; max-width: 100%; }
        .message.system .message-content { background-color: var(--system-msg-bg); color: var(--text-color); border: 1px solid var(--border-color); font-style: italic; text-align: center; font-size: 0.9em;}
        .message-container { display: flex; flex-direction: column; max-width: 90%; }
        .message-sender { font-weight: bold; margin-bottom: 4px; font-size: 0.9em; }
        .message-content { padding: 0.75rem 1rem; border-radius: 10px; word-wrap: break-word; }
        .message.user { flex-direction: row-reverse; }
        .message.user .message-container { align-items: flex-end; }
        .message.user .avatar { background-color: var(--user-msg-bg); padding: 5px; box-sizing: border-box; }
        .message.assistant .message-container { align-items: flex-start; }
        .message.user .message-content { background-color: var(--user-msg-bg); border-top-right-radius: 0; }
        .message.assistant .message-content { background-color: var(--ai-msg-bg); border-top-left-radius: 0; }
        .message-content pre { background-color: #282c34; color: #abb2bf; padding: 1rem; border-radius: 5px; overflow-x: auto; position: relative; }
        .message-actions { margin-top: 8px; display: flex; gap: 8px; align-items: center; }
        .message-actions button { background: transparent; border: 1px solid var(--border-color); border-radius: 5px; padding: 4px 8px; cursor: pointer; color: var(--text-color); font-size: 1rem; }
        .message-actions button.hidden { display: none; }
        .message-actions button.playing { color: var(--button-bg); border-color: var(--button-bg); }
        .input-area { border-top: 1px solid var(--border-color); padding: 1rem; display: flex; align-items: center; }
        #input-message { flex-grow: 1; padding: 0.75rem; border: 1px solid var(--input-border); border-radius: 5px; font-size: 1rem; resize: none; background-color: var(--input-bg); color: var(--text-color); }
        .hidden { display: none !important; }
        #settings-overlay, #full-voice-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #full-voice-overlay { cursor: pointer; }
        #settings-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: var(--bg-color); color: var(--text-color); padding: 2rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1001; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; }
        #settings-form fieldset { border: 1px solid var(--border-color); border-radius: 4px; padding: 1rem; margin-bottom: 1.5rem; }
        #settings-form legend { padding: 0 0.5rem; font-weight: bold; }
        #settings-form label { display: block; margin-bottom: 0.5rem; }
        #settings-form input[type="text"], #settings-form input[type="number"], #settings-form textarea, #settings-form select { width: 100%; box-sizing: border-box; padding: 0.5rem; margin-bottom: 1rem; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 4px; }
        .prompt-editor-entry { display: grid; grid-template-columns: 1fr 1fr auto; gap: 0.5rem 1rem; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .prompt-editor-entry:last-child { border-bottom: none; }
        .prompt-editor-entry .prompt-title-wrapper { grid-column: 1 / 2; }
        .prompt-editor-entry .prompt-name-wrapper { grid-column: 2 / 3; }
        .prompt-editor-entry .remove-prompt-btn { grid-column: 3 / 4; grid-row: 2 / 3; background-color: var(--danger-button-bg); color: var(--button-text); border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer; }
        .prompt-editor-entry .prompt-icon-wrapper { grid-column: 1 / 2; grid-row: 2 / 3; }
        .prompt-editor-entry textarea { grid-column: 1 / 4; min-height: 80px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 1rem; }
        #add-prompt-btn { justify-self: start; margin-bottom: 1rem; }
        #pulsing-circle { width: 150px; height: 150px; border: 5px solid var(--button-bg); border-radius: 50%; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.7; } 70% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.7; } }
        #voice-status-text { margin-top: 2rem; color: #ffffff; font-size: 1.5rem; text-shadow: 1px 1px 2px black; }
        #menu-toggle-btn, #mobile-overlay { display: none; }

        /* Icon Sizing CSS - Updated values for a wider range */
        .icon-size-small .session-icon { width: 20px; height: 20px; }
        .icon-size-small .message .avatar { width: 28px; height: 28px; }
        .icon-size-medium .session-icon { width: 24px; height: 24px; }
        .icon-size-medium .message .avatar { width: 32px; height: 32px; }
        .icon-size-large .session-icon { width: 32px; height: 32px; }
        .icon-size-large .message .avatar { width: 48px; height: 48px; }
        .icon-size-xl .session-icon { width: 40px; height: 40px; }
        .icon-size-xl .message .avatar { width: 96px; height: 96px; }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            #menu-toggle-btn {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1200;
                background-color: var(--sidebar-bg);
                color: var(--text-color);
                border: 1px solid var(--border-color);
                border-radius: 5px;
                width: 44px;
                height: 44px;
                font-size: 24px;
                line-height: 44px;
                text-align: center;
                cursor: pointer;
                padding: 0;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1100;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                width: 280px; /* Slightly wider for better touch targets */
                box-shadow: 3px 0 15px rgba(0,0,0,0.2);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            #mobile-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 1050; /* Below sidebar */
            }

            #mobile-overlay.active {
                display: block;
            }

            .chat-container {
                width: 100vw;
            }

            .input-area {
                padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            }

            #settings-modal {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                top: 0;
                left: 0;
                transform: none;
                padding: 1rem;
                box-sizing: border-box;
                overflow-y: auto;
            }

            .prompt-editor-entry {
                grid-template-columns: 1fr; /* Stack all elements */
                gap: 0.5rem;
            }

            .prompt-editor-entry > div,
            .prompt-editor-entry > textarea,
            .prompt-editor-entry > button {
                grid-column: 1 / -1; /* Make all items span the full width */
                grid-row: auto; /* Let them stack naturally */
            }

            .prompt-editor-entry .remove-prompt-btn {
                width: auto;
                padding: 0.5rem 1rem;
                justify-self: end; /* Align remove button to the right */
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <button id="menu-toggle-btn">☰</button>
    <div id="mobile-overlay"></div>
    <div class="sidebar">
        <div class="sidebar-header"><button id="new-chat-btn">➕ New Chat</button></div>
        <ul id="session-list"></ul>
        <div class="sidebar-footer">
            <div class="footer-action">
                <button id="full-voice-mode-btn" style="width:100%;">🎙️ Start Voice Chat</button>
            </div>
            <div class="footer-action">
                <label for="voice-chat-toggle">🔊 Auto-Play Responses</label>
                <input type="checkbox" id="voice-chat-toggle" title="Toggle automatic voice playback for new messages">
            </div>
            <div class="footer-action">
                <label for="settings-btn">⚙️ Settings</label>
                <button id="settings-btn">Open</button>
            </div>
            <div class="footer-action">
                <label for="dark-mode-btn">🌙 Dark Mode</label>
                <button id="dark-mode-btn">Toggle</button>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div id="new-chat-prompt-selector" class="hidden">
            <label for="prompt-select-dropdown">Choose a Persona:</label>
            <select id="prompt-select-dropdown"></select>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="mic-btn" title="Start/Stop Speech to Text">🎤</button>
            <textarea id="input-message" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-btn" title="Send Message">➤</button>
            <button id="cancel-btn" title="Cancel Generation" style="display: none;">⏹️</button>
        </div>
    </div>
    <div id="full-voice-overlay" class="hidden">
        <div id="pulsing-circle"></div>
        <p id="voice-status-text">Starting...</p>
    </div>
    <div id="settings-overlay" class="hidden"></div>
    <div id="settings-modal" class="hidden">
        <form id="settings-form">
            <h2>Settings</h2>
            <fieldset>
                <legend>API Configuration</legend>
                <label for="setting-url">LM Studio URL</label>
                <input type="text" id="setting-url" name="lm_studio_url" required placeholder="e.g., http://localhost:1234/v1/chat/completions">
            </fieldset>
            <fieldset>
                <legend>Appearance</legend>
                <label for="setting-icon-size">Icon Size</label>
                <select id="setting-icon-size" name="icon_size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xl">XL</option>
                </select>
            </fieldset>
             <fieldset>
                <legend>TTS Configuration</legend>
                <label for="setting-speed">Speech Speed (0.5=fast, 1=normal, 1.5=slow)</label>
                <input type="number" id="setting-speed" name="length_scale" step="0.1" min="0.5" max="2.0" required>
            </fieldset>
            <fieldset>
                <legend>Context Management</legend>
                <label for="setting-context">Context Limit (Tokens)</label>
                <input type="number" id="setting-context" name="context_limit" step="1" required>
                <!-- Summarization threshold input removed -->
            </fieldset>
            <fieldset>
                <legend>System Prompts / Personas</legend>
                <div id="prompt-list-editor"></div>
                <button type="button" id="add-prompt-btn">Add New Persona</button>
            </fieldset>
            <div class="modal-buttons">
                <button type="button" id="settings-cancel-btn">Cancel</button>
                <button type="submit" id="settings-save-btn">Save All Settings</button>
            </div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- DOM Elements ---
        const sidebar = document.querySelector('.sidebar');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const sessionList = document.getElementById('session-list'), newChatBtn = document.getElementById('new-chat-btn'), chatContainer = document.querySelector('.chat-container'), chatBox = document.getElementById('chat-box'), inputMessage = document.getElementById('input-message'), sendBtn = document.getElementById('send-btn'), cancelBtn = document.getElementById('cancel-btn'), darkModeBtn = document.getElementById('dark-mode-btn'), settingsBtn = document.getElementById('settings-btn'), micBtn = document.getElementById('mic-btn');
        const settingsModal = document.getElementById('settings-modal'), settingsOverlay = document.getElementById('settings-overlay'), settingsForm = document.getElementById('settings-form'), settingsCancelBtn = document.getElementById('settings-cancel-btn');
        const newChatPromptSelector = document.getElementById('new-chat-prompt-selector'), promptSelectDropdown = document.getElementById('prompt-select-dropdown');
        const promptListEditor = document.getElementById('prompt-list-editor'), addPromptBtn = document.getElementById('add-prompt-btn');
        const voiceChatToggle = document.getElementById('voice-chat-toggle');
        const fullVoiceModeBtn = document.getElementById('full-voice-mode-btn');
        const fullVoiceOverlay = document.getElementById('full-voice-overlay');
        const voiceStatusText = document.getElementById('voice-status-text');

        // --- App State ---
        const AUTO_PLAY_KEY = 'autoPlayResponses';
        let currentSessionId = null, currentAbortController = null, currentSettings = {};
        let currentSessionInfo = { icon: 'bot.svg', ai_name: null };
        let isFullVoiceModeActive = false;
        let availableIcons = [];
        let audioUnlocked = false;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        // --- Audio Unlock Function ---
        function unlockAudioContext() {
            if (audioUnlocked) return;
            const silentWav = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA";
            const sound = new Audio(silentWav);
            sound.play().then(() => {
                audioUnlocked = true;
                console.log("Audio context unlocked by user gesture.");
            }).catch(e => {
                console.warn("Audio context unlock failed. Will try again on next interaction.", e);
            });
        }


        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.onresult = handleVoiceResult;
            recognition.onend = () => {
                if (isFullVoiceModeActive && !currentAbortController) {
                    startVoiceLoop();
                }
            };
        } else {
            micBtn.disabled = true;
            fullVoiceModeBtn.disabled = true;
            fullVoiceModeBtn.textContent = '⛔ Voice Not Supported';
        }


        // --- TTS Streaming State ---
        let audioQueue = [];
        let isAudioPlaying = false;
        let currentAudio = null;
        const SENTENCE_BREAK_REGEX = /(?<=[.?!])\s|(?<=\n)|(?=\n\s*\*)/;

        // --- TTS Engine ---
        const stopAllAudio = () => {
            if (currentAudio) {
                currentAudio.onended = null;
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio = null;
            }
            audioQueue = [];
            isAudioPlaying = false;
            document.querySelectorAll('.tts-msg-btn.playing').forEach(btn => {
                btn.classList.remove('playing');
                btn.innerHTML = '🔊';
                btn.disabled = false;
            });
        };

        const playTextAsSpeech = async (text, buttonElement) => {
            unlockAudioContext();
            if (buttonElement.classList.contains('playing')) {
                 stopAllAudio();
                 return;
            }
            stopAllAudio();

            if (!text || !text.trim()) return;

            const textToSynthesize = text.replace(/\*/g, '.');
            const originalButtonContent = '🔊';

            buttonElement.innerHTML = '...';
            buttonElement.disabled = true;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                console.error("TTS request timed out.");
            }, 10000);

            try {
                buttonElement.classList.add('playing');
                const ttsUrl = `${window.location.protocol}//${window.location.hostname}:5001/api/tts`;
                const response = await fetch(ttsUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: textToSynthesize.trim(),
                        length_scale: currentSettings.length_scale || 1.0
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`TTS server error: ${response.statusText}`);

                const blob = await response.blob();
                currentAudio = new Audio(URL.createObjectURL(blob));
                isAudioPlaying = true;
                currentAudio.play();
                currentAudio.onended = () => {
                    isAudioPlaying = false;
                    currentAudio = null;
                    if (document.body.contains(buttonElement)) {
                        buttonElement.classList.remove('playing');
                        buttonElement.innerHTML = originalButtonContent;
                        buttonElement.disabled = false;
                    }
                };
            } catch (error) {
                clearTimeout(timeoutId);
                console.error("Single TTS Error:", error);
                isAudioPlaying = false;
                if (document.body.contains(buttonElement)) {
                    buttonElement.innerHTML = '⚠️';
                    setTimeout(() => {
                         if (document.body.contains(buttonElement)) {
                            buttonElement.innerHTML = originalButtonContent;
                         }
                    }, 2000);
                }
            } finally {
                 if (document.body.contains(buttonElement) && !isAudioPlaying) {
                    buttonElement.classList.remove('playing');
                    buttonElement.disabled = false;
                }
            }
        };

        const processAudioQueue = async () => {
            if (isAudioPlaying || audioQueue.length === 0) return;

            isAudioPlaying = true;
            if (isFullVoiceModeActive) voiceStatusText.textContent = 'Speaking...';
            const sentence = audioQueue.shift();

            if (!sentence || !sentence.trim()) {
                isAudioPlaying = false;
                processAudioQueue();
                return;
            }

            const textToSynthesize = sentence.replace(/\*/g, '.');

            try {
                const ttsUrl = `${window.location.protocol}//${window.location.hostname}:5001/api/tts`;
                const response = await fetch(ttsUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: textToSynthesize.trim(),
                        length_scale: currentSettings.length_scale || 1.0
                    })
                });
                if (!response.ok) throw new Error(`TTS server error: ${response.statusText}`);

                const blob = await response.blob();
                currentAudio = new Audio(URL.createObjectURL(blob));
                currentAudio.play();
                currentAudio.onended = () => {
                    isAudioPlaying = false;
                    if (audioQueue.length > 0) {
                        processAudioQueue();
                    } else {
                        if (isFullVoiceModeActive) {
                            startVoiceLoop();
                        }
                    }
                };
            } catch (error) {
                console.error("TTS Error:", error);
                isAudioPlaying = false;
                 if (isFullVoiceModeActive) {
                    startVoiceLoop();
                }
            }
        };

        // --- UI & Message Handling ---
        const createMessageElement = (role, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let avatarHTML = '';
            const userAvatar = `<svg class="avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;
            if (role === 'user') {
                avatarHTML = userAvatar;
            } else if (role === 'assistant') {
                avatarHTML = `<img src="/static/icons/${currentSessionInfo.icon || 'bot.svg'}" class="avatar">`;
            }

            let senderHTML = '';
            if (role === 'assistant' && currentSessionInfo.ai_name) {
                senderHTML = `<div class="message-sender">${currentSessionInfo.ai_name}</div>`;
            }

            let actionsHTML = '';
            if (role === 'assistant') {
                actionsHTML = `<div class="message-actions">
                                <button class="tts-msg-btn hidden" title="Read Aloud">🔊</button>
                                <button class="regenerate-btn hidden" title="Regenerate">🔄</button>
                               </div>`;
            }

            messageDiv.innerHTML = `
                ${avatarHTML}
                <div class="message-container">
                    ${senderHTML}
                    <div class="message-content"></div>
                    ${actionsHTML}
                </div>`;

            if (role === 'system') {
                messageDiv.innerHTML = `<div class="message-content"></div>`;
                messageDiv.classList.add('system');
            }

            updateMessageContent(messageDiv.querySelector('.message-content'), text, false);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        };

        const updateMessageContent = (contentDiv, text, isStreaming) => {
            if (isStreaming) {
                contentDiv.textContent += text;
            } else {
                contentDiv.innerHTML = marked.parse(text || "");
                contentDiv.querySelectorAll('pre').forEach(pre => {
                    if (pre.querySelector('.copy-btn')) return;
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerText = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(pre.querySelector('code').innerText).then(() => {
                            copyBtn.innerText = 'Copied!';
                            setTimeout(() => copyBtn.innerText = 'Copy', 2000);
                        });
                    };
                    pre.appendChild(copyBtn);
                });
                contentDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
            }
        };

        const updateActionButtons = () => {
            const lastAssistantMessage = Array.from(chatBox.querySelectorAll('.message.assistant')).pop();
            if (lastAssistantMessage) {
                 const buttons = lastAssistantMessage.querySelectorAll('.message-actions button');
                 buttons.forEach(btn => btn.classList.remove('hidden'));
            }
        };

        const handleStream = async (response, aiMessageDiv, onFinally) => {
            let sentenceBuffer = "";
            let fullResponse = "";
            const contentDiv = aiMessageDiv.querySelector('.message-container .message-content');
            contentDiv.textContent = "";

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const useVoice = voiceChatToggle.checked || isFullVoiceModeActive;

            while (true) {
                if (currentAbortController && currentAbortController.signal.aborted) break;
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                fullResponse += chunk;
                updateMessageContent(contentDiv, chunk, true);
                chatBox.scrollTop = chatBox.scrollHeight;

                if (useVoice) {
                    sentenceBuffer += chunk;
                    const sentences = sentenceBuffer.split(SENTENCE_BREAK_REGEX);
                    if (sentences.length > 1) {
                        sentenceBuffer = sentences.pop();
                        for (const sentence of sentences) {
                            if (sentence.trim()) {
                                audioQueue.push(sentence);
                                if (!isAudioPlaying) processAudioQueue();
                            }
                        }
                    }
                }
            }
            if (currentAbortController && !currentAbortController.signal.aborted && useVoice && sentenceBuffer.trim()) {
                 audioQueue.push(sentenceBuffer);
                 if (!isAudioPlaying) processAudioQueue();
            }
            updateMessageContent(contentDiv, fullResponse, false);
            onFinally();
        };

        // --- Core Application Flow ---
        const loadSessions = async () => {
            const response = await fetch('/api/sessions');
            const sessions = await response.json();
            const fragment = document.createDocumentFragment();
            sessions.forEach(session => {
                const li = document.createElement('li');
                li.dataset.sessionId = session.id;
                li.innerHTML = `
                    <img src="/static/icons/${session.icon || 'bot.svg'}" class="session-icon">
                    <span class="session-title">${session.title}</span>
                    <div class="session-buttons">
                        <button class="rename-session-btn" title="Rename">✏️</button>
                        <button class="delete-session-btn" title="Delete">🗑️</button>
                    </div>`;
                fragment.appendChild(li);
            });
            sessionList.innerHTML = '';
            sessionList.appendChild(fragment);

            if (sessions.length > 0 && !currentSessionId) {
                await loadSession(sessions[0].id);
            } else if (sessions.length === 0) {
                await enterNewChatMode();
            }
            updateActiveSessionInUI();
        };

        const loadSession = async (sessionId) => {
            if (currentAbortController) currentAbortController.abort();
            stopAllAudio();

            const response = await fetch(`/api/sessions/${sessionId}`);
            if (!response.ok) { currentSessionId = null; await loadSessions(); return; }
            const sessionData = await response.json();

            currentSessionInfo = { icon: sessionData.icon, ai_name: sessionData.ai_name };

            chatBox.innerHTML = '';
            sessionData.messages.forEach(msg => {
                if (msg.role !== 'system' || msg.content.includes('summary')) {
                    createMessageElement(msg.role, msg.content);
                }
            });

            currentSessionId = sessionId;
            newChatPromptSelector.classList.add('hidden');
            updateActiveSessionInUI();
            updateActionButtons();
        };

        const enterNewChatMode = async () => {
            if (currentAbortController) currentAbortController.abort();
            stopAllAudio();
            chatBox.innerHTML = '';
            currentSessionId = null;
            const defaultPrompt = currentSettings.prompts[0] || {};
            currentSessionInfo = { icon: defaultPrompt.icon || 'bot.svg', ai_name: defaultPrompt.ai_name || null };
            updateActiveSessionInUI();
            promptSelectDropdown.innerHTML = '';
            currentSettings.prompts.forEach((p) => {
                const option = document.createElement('option');
                option.value = p.prompt;
                option.textContent = p.title;
                promptSelectDropdown.appendChild(option);
            });
            newChatPromptSelector.classList.remove('hidden');
            inputMessage.focus();
        };

        async function sendMessageToServer(message, aiMessageDiv, isNewChat) {
             currentAbortController = new AbortController();
             try {
                if (isFullVoiceModeActive) voiceStatusText.textContent = 'Thinking...';
                const response = await fetch(`/api/chat/${currentSessionId}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message }), signal: currentAbortController.signal });

                if (!response.ok) throw new Error("Failed to get response from server.");

                // Check for summarization header removed

                await handleStream(response, aiMessageDiv, () => {
                    updateActionButtons();
                    if (isNewChat) loadSessions();
                });
             } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Fetch error:', error);
                    updateMessageContent(aiMessageDiv.querySelector('.message-content'), `Error: ${error.message}`, false);
                    if (isFullVoiceModeActive) { startVoiceLoop(); }
                } else {
                     console.log("Stream aborted by user.");
                }
             } finally {
                currentAbortController = null;
             }
        }

        const sendMessage = async () => {
            unlockAudioContext();
            const message = inputMessage.value.trim();
            if (!message) return;

            stopAllAudio();
            let isNewChat = !currentSessionId;
            if (isNewChat) {
                const selectedPrompt = promptSelectDropdown.value;
                const response = await fetch('/api/sessions', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: selectedPrompt }) });
                const newSessionData = await response.json();
                currentSessionId = newSessionData.id;
                await loadSession(currentSessionId);
            }

            newChatPromptSelector.classList.add('hidden');
            createMessageElement('user', message);
            inputMessage.value = ''; inputMessage.style.height = 'auto';
            sendBtn.style.display = 'none'; cancelBtn.style.display = 'block';

            const aiMessageDiv = createMessageElement('assistant', '');
            await sendMessageToServer(message, aiMessageDiv, isNewChat);

            sendBtn.style.display = 'block';
            cancelBtn.style.display = 'none';
        };

        const regenerateMessage = async (assistantMessageDiv) => {
            if (!currentSessionId) return;
            stopAllAudio();
            const regenBtn = assistantMessageDiv.querySelector('.regenerate-btn');
            if (regenBtn) regenBtn.disabled = true;

            sendBtn.style.display = 'none'; cancelBtn.style.display = 'block';

            assistantMessageDiv.querySelector('.message-content').innerHTML = ''; // Clear old content

            currentAbortController = new AbortController();
            try {
                const response = await fetch(`/api/chat/${currentSessionId}/regenerate`, { method: 'POST', signal: currentAbortController.signal });
                if (!response.ok) { const errorText = await response.text(); throw new Error(`Failed to regenerate: ${errorText}`); }
                await handleStream(response, assistantMessageDiv, () => updateActionButtons());
            } catch (error) {
                if (error.name !== 'AbortError') assistantMessageDiv.querySelector('.message-content').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            } finally {
                currentAbortController = null;
                sendBtn.style.display = 'block';
                cancelBtn.style.display = 'none';
                if (regenBtn) regenBtn.disabled = false;
            }
        };

        const updateActiveSessionInUI = () => { document.querySelectorAll('#session-list li').forEach(li => li.classList.toggle('active', li.dataset.sessionId === currentSessionId)); };

        // --- Settings Modal Logic ---
        function applyIconSize(size) {
            document.body.classList.remove('icon-size-small', 'icon-size-medium', 'icon-size-large', 'icon-size-xl');
            document.body.classList.add(`icon-size-${size || 'medium'}`);
        }

        const openSettingsModal = async () => {
            const [settingsResp, iconsResp] = await Promise.all([fetch('/api/settings'), fetch('/api/icons')]);
            currentSettings = await settingsResp.json();
            availableIcons = await iconsResp.json();

            document.getElementById('setting-url').value = currentSettings.lm_studio_url || '';
            document.getElementById('setting-icon-size').value = currentSettings.icon_size || 'medium';
            document.getElementById('setting-speed').value = currentSettings.length_scale || 1.0;
            document.getElementById('setting-context').value = currentSettings.context_limit || 8000;
            // Summarization value setting removed

            promptListEditor.innerHTML = '';
            (currentSettings.prompts || []).forEach(createPromptEditorEntry);

            settingsOverlay.classList.remove('hidden');
            settingsModal.classList.remove('hidden');
        };

        const createPromptEditorEntry = (p = {}) => {
            const div = document.createElement('div');
            div.className = 'prompt-editor-entry';

            const iconOptions = availableIcons.map(icon => `<option value="${icon}" ${p.icon === icon ? 'selected' : ''}>${icon}</option>`).join('');

            div.innerHTML = `
                <div class="prompt-title-wrapper">
                    <label>Persona Title</label>
                    <input type="text" value="${p.title || ''}" class="prompt-title" placeholder="e.g., Python Expert">
                </div>
                <div class="prompt-name-wrapper">
                    <label>AI Name (Optional)</label>
                    <input type="text" value="${p.ai_name || ''}" class="prompt-ai-name" placeholder="e.g., CoderBot">
                </div>
                <button type="button" class="remove-prompt-btn" title="Remove Persona">X</button>
                <div class="prompt-icon-wrapper">
                     <label>Icon</label>
                     <select class="prompt-icon">${iconOptions}</select>
                </div>
                <textarea class="prompt-text" placeholder="System prompt content...">${p.prompt || ''}</textarea>
            `;
            promptListEditor.appendChild(div);
        }

        const closeSettingsModal = () => {
            settingsOverlay.classList.add('hidden');
            settingsModal.classList.add('hidden');
        };

        const saveSettings = async () => {
            const newSettings = {
                lm_studio_url: document.getElementById('setting-url').value,
                icon_size: document.getElementById('setting-icon-size').value,
                length_scale: parseFloat(document.getElementById('setting-speed').value),
                context_limit: parseInt(document.getElementById('setting-context').value),
                // summarization_threshold removed
                prompts: []
            };
            promptListEditor.querySelectorAll('.prompt-editor-entry').forEach(div => {
                const title = div.querySelector('.prompt-title').value.trim();
                const prompt = div.querySelector('.prompt-text').value.trim();
                if (title && prompt) {
                    newSettings.prompts.push({
                        title,
                        prompt,
                        icon: div.querySelector('.prompt-icon').value,
                        ai_name: div.querySelector('.prompt-ai-name').value.trim() || null
                    });
                }
            });

            await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newSettings)
            });
            currentSettings = newSettings;
            applyIconSize(currentSettings.icon_size);
            closeSettingsModal();
        };

        // --- Full Voice Mode Logic ---
        function startVoiceLoop() {
            if (!isFullVoiceModeActive) return;
            voiceStatusText.textContent = 'Listening...';
            try { recognition.start(); } catch (e) { console.log("STT could not be started (might already be running)."); }
        }

        function stopVoiceLoop() {
            if (!isFullVoiceModeActive) return;
            isFullVoiceModeActive = false;
            stopAllAudio();
            try { recognition.stop(); } catch(e) { /* ignore */ }
            if (currentAbortController) {
                currentAbortController.abort();
                currentAbortController = null;
            }
            fullVoiceModeBtn.textContent = '🎙️ Start Voice Chat';
            fullVoiceOverlay.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            if (currentSessionId) {
                loadSession(currentSessionId);
            }
        }

        function handleVoiceResult(event) {
            const transcript = event.results[event.results.length - 1][0].transcript.trim();
            if (transcript) {
                const isNewChat = !currentSessionId;
                if(isNewChat) {
                    const selectedPrompt = promptSelectDropdown.value;
                    fetch('/api/sessions', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: selectedPrompt }) })
                    .then(res => res.json())
                    .then(newSessionData => {
                        currentSessionId = newSessionData.id;
                        loadSession(currentSessionId).then(() => {
                            createMessageElement('user', transcript);
                            const aiMessageDiv = createMessageElement('assistant', '');
                            sendMessageToServer(transcript, aiMessageDiv, true);
                        });
                    });
                } else {
                    createMessageElement('user', transcript);
                    const aiMessageDiv = createMessageElement('assistant', '');
                    sendMessageToServer(transcript, aiMessageDiv, false);
                }
            }
        }

        // --- Event Listeners ---
        document.body.addEventListener('click', unlockAudioContext, { once: true });
        document.body.addEventListener('touchend', unlockAudioContext, { once: true });

        menuToggleBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
            mobileOverlay.classList.add('active');
        });

        mobileOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            mobileOverlay.classList.remove('active');
        });

        fullVoiceModeBtn.addEventListener('click', () => {
            if (isFullVoiceModeActive) {
                stopVoiceLoop();
            } else {
                isFullVoiceModeActive = true;
                const start = () => {
                    fullVoiceModeBtn.textContent = '⏹️ Stop Voice Chat';
                    fullVoiceOverlay.classList.remove('hidden');
                    chatContainer.classList.add('hidden');
                    startVoiceLoop();
                };
                if (!currentSessionId) {
                    enterNewChatMode().then(start);
                } else {
                    start();
                }
            }
        });
        fullVoiceOverlay.addEventListener('click', stopVoiceLoop);

        settingsBtn.addEventListener('click', openSettingsModal);
        settingsCancelBtn.addEventListener('click', closeSettingsModal);
        settingsOverlay.addEventListener('click', (e) => { if(e.target === settingsOverlay) closeSettingsModal(); });
        settingsForm.addEventListener('submit', (e) => { e.preventDefault(); saveSettings(); });
        addPromptBtn.addEventListener('click', () => createPromptEditorEntry());
        promptListEditor.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-prompt-btn')) {
                e.target.closest('.prompt-editor-entry').remove();
            }
        });

        newChatBtn.addEventListener('click', () => {
            enterNewChatMode();
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
                mobileOverlay.classList.remove('active');
            }
        });
        sendBtn.addEventListener('click', sendMessage);
        inputMessage.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        cancelBtn.addEventListener('click', () => { currentAbortController?.abort(); stopAllAudio(); });

        sessionList.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (!li) return;
            const sessionId = li.dataset.sessionId;
            let actionTaken = false;

            if (e.target.closest('.rename-session-btn')) {
                const newTitle = prompt('Enter new title:', li.querySelector('.session-title').textContent);
                if (newTitle && newTitle.trim()) {
                    fetch(`/api/sessions/${sessionId}/rename`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title: newTitle }) })
                    .then(() => li.querySelector('.session-title').textContent = newTitle);
                }
                actionTaken = true;
            } else if (e.target.closest('.delete-session-btn')) {
                if (confirm('Are you sure you want to delete this session?')) {
                    fetch(`/api/sessions/${sessionId}`, { method: 'DELETE' }).then(() => {
                        li.remove();
                        if (currentSessionId === sessionId) {
                           currentSessionId = null;
                           enterNewChatMode();
                        }
                    });
                }
                actionTaken = true;
            } else if (sessionId !== currentSessionId) {
                loadSession(sessionId);
                actionTaken = true;
            }

            if (actionTaken && window.innerWidth <= 768) {
                sidebar.classList.remove('open');
                mobileOverlay.classList.remove('active');
            }
        });

        chatBox.addEventListener('click', (e) => {
            const regenBtn = e.target.closest('.regenerate-btn');
            if (regenBtn) {
                regenerateMessage(regenBtn.closest('.message.assistant'));
                return;
            }

            const ttsBtn = e.target.closest('.tts-msg-btn');
            if (ttsBtn) {
                const messageDiv = ttsBtn.closest('.message.assistant');
                if (messageDiv) {
                    const contentDiv = messageDiv.querySelector('.message-content');
                    const textToSpeak = contentDiv.innerText;
                    playTextAsSpeech(textToSpeak, ttsBtn);
                }
                return;
            }
        });
        darkModeBtn.addEventListener('click', () => document.body.classList.toggle('dark-mode'));
        if (recognition) micBtn.addEventListener('click', () => {
             try { recognition.start(); } catch(e) { console.log("STT could not be started."); }
        });

        voiceChatToggle.addEventListener('change', (e) => {
            localStorage.setItem(AUTO_PLAY_KEY, e.target.checked);
        });

        // --- Initialization ---
        (async () => {
            voiceChatToggle.checked = localStorage.getItem(AUTO_PLAY_KEY) === 'true';
            const response = await fetch('/api/settings');
            currentSettings = await response.json();
            applyIconSize(currentSettings.icon_size);
            await loadSessions();
        })();
    });
    </script>
</body>
